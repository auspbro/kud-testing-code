-
    Name: History_Clear
    Instructions: >
        History Clear
    Proc: Commander
    Args:
        Cmds:
        - Cmd: "echo '7 4 1 7' > /proc/sys/kernel/printk"
        - Cmd: 'history -c'
-
    Name: ReBiosVer
    Instructions: >
        Read BIOS Version
    Proc: Commander
    Args:
        Cmds:
        - 
            Cmd: 'cat /sys/class/dmi/id/bios_version'
            Regex: '(\d+(?:\.\d+){2})'
            Results:
            -
                name: BIOS_VER
                type: str
                item: 0
                index: 0
-
    Name: ReImgVer
    Instructions: >
        Read Image information
    Proc: Commander
    Args:
        Cmds:
        -
            Fun: RunMFMStart
            Args: 
                Run: ReImgVer
            Regex: '(\d+\.\d+\.\d+)'
            Results:
            -
                name: IMG_VER
                type: str
                item: 0
                index: 0
-
    Name: WrPCBASN
    Instructions: >
        Write PCBA serial number
    Proc: Commander
    Args:
        Cmds:
        - 
            Fun: RunMFMStart
            Args: 
                Run: WrPCBASN
                Para: 1111
            Regex: '(\w+.\w+.\w+):[\s]+([-+]?\w+.\w+)'
            Results:
            -
                name: WrPCBASN
                type: str
                item: 0
                index: 1
